<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Research Group</title>
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React + ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
    <script src="https://unpkg.com/lucide-react/dist/umd/lucide-react.js"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Root where React will render -->
    <div id="root"></div>

    <!-- Your React code -->
    <script type="text/babel">
      const { motion } = window['framer-motion'];

      function App() {
        return (
          <div className="text-center p-10">
            <h1 className="text-4xl font-bold">Welcome to Our Research Group</h1>
            <p className="mt-4 text-lg text-gray-600">
              This is a simplified version running inside plain HTML.
            </p>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
    <!-- Babel to allow JSX in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </body>
</html>
